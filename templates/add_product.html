<!-- templates/add_product.html -->
{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-plus-circle me-2"></i>Add New Product
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="fas fa-box me-2"></i>Product Name
                            </label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                   placeholder="Enter product name">
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">
                                <i class="fas fa-rupee-sign me-2"></i>Price
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">â‚¹</span>
                                <input type="number" step="0.01" class="form-control" id="price" 
                                       name="price" required placeholder="Enter price">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="gst_rate" class="form-label">
                                <i class="fas fa-percent me-2"></i>GST Rate
                            </label>
                            <div class="input-group">
                                <input type="number" step="0.01" class="form-control" id="gst_rate" 
                                       name="gst_rate" required placeholder="Enter GST rate">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="quantity" class="form-label">
                                <i class="fas fa-boxes me-2"></i>Stock Quantity
                            </label>
                            <input type="number" class="form-control" id="quantity" name="quantity" 
                                   required placeholder="Enter stock quantity">
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="hidden" name="hidden">
                                <label class="form-check-label" for="hidden">
                                    <i class="fas fa-eye-slash me-2"></i>Hide this product from invoices
                                </label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Home
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Add Product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
